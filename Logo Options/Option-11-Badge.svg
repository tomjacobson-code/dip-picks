<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: transparent -->
  <defs>
    <style>
      .dip-heavy { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: 900; font-size: 140px; fill: #1F1F1F; text-anchor: middle; }
      .picks-light { font-family: 'Rockwell', 'Georgia', serif; font-weight: 400; font-size: 70px; fill: #1F1F1F; text-anchor: middle; letter-spacing: 0.1em; }
    </style>
  </defs>

  <!-- Outer circle -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#1F1F1F" stroke-width="12"/>

  <!-- "DIP" large center -->
  <text x="400" y="380" class="dip-heavy">DIP</text>

  <!-- "PICKS" arced at bottom -->
  <path id="arc-bottom" d="M 220 400 A 180 180 0 0 1 580 400" fill="none"/>
  <text fill="#1F1F1F" font-family="'Rockwell', 'Georgia', serif" font-weight="400" font-size="65" letter-spacing="0.1em" text-anchor="middle">
    <textPath href="#arc-bottom" startOffset="50%">PICKS</textPath>
  </text>
</svg>