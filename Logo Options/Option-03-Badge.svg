<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .badge-text { font-family: 'Impact', 'Arial Black', sans-serif; font-weight: 900; font-size: 90px; letter-spacing: -3px; text-anchor: middle; }
      .badge-color { fill: #1F1F1F; }
    </style>
  </defs>

  <!-- Square with rounded corners -->
  <rect x="100" y="100" width="600" height="600" rx="50" fill="none" stroke="#1F1F1F" stroke-width="8"/>

  <!-- Yellow accent bar -->
  <rect x="100" y="100" width="600" height="80" rx="50" fill="#F2B134"/>

  <!-- DIP text on top -->
  <text x="400" y="300" class="badge-text badge-color">DIP</text>

  <!-- PICKS text on bottom -->
  <text x="400" y="550" class="badge-text badge-color">PICKS</text>
</svg>