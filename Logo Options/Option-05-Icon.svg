<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-text { font-family: 'Impact', 'Arial Black', sans-serif; font-weight: 900; font-size: 100px; letter-spacing: -2px; text-anchor: middle; }
    </style>
    <clipPath id="iconTopHalf">
      <rect x="0" y="0" width="512" height="256"/>
    </clipPath>
    <clipPath id="iconBottomHalf">
      <rect x="0" y="256" width="512" height="256"/>
    </clipPath>
  </defs>

  <!-- DP top half charcoal -->
  <text x="256" y="320" class="icon-text" fill="#1F1F1F" clip-path="url(#iconTopHalf)">DP</text>

  <!-- DP bottom half burnt orange -->
  <text x="256" y="320" class="icon-text" fill="#D95D39" clip-path="url(#iconBottomHalf)">DP</text>
</svg>