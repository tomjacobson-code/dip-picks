<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: transparent -->
  <defs>
    <style>
      .bold-condensed { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: 900; font-size: 160px; text-anchor: start; fill: #1F1F1F; }
    </style>
  </defs>

  <!-- "DIP" on left -->
  <text x="50" y="280" class="bold-condensed">DIP</text>

  <!-- Thick diagonal line in teal (bottom-left to top-right) -->
  <line x1="520" y1="350" x2="720" y2="50" stroke="#2BB3A3" stroke-width="12" stroke-linecap="round"/>

  <!-- "PICKS" on right -->
  <text x="780" y="280" class="bold-condensed">PICKS</text>
</svg>