<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dip-text { font-family: 'Impact', 'Arial Black', sans-serif; font-weight: 900; font-size: 140px; letter-spacing: -3px; text-anchor: middle; }
      .dip { fill: #1F1F1F; }
      .picks { fill: #1F1F1F; }
    </style>
  </defs>

  <!-- DIP (top) -->
  <text x="400" y="250" class="dip-text dip">DIP</text>

  <!-- PICKS (bottom) -->
  <text x="400" y="550" class="dip-text picks">PICKS</text>

  <!-- Cocktail pick flag element -->
  <!-- Stick from PICKS S -->
  <line x1="500" y1="420" x2="520" y2="280" stroke="#2BB3A3" stroke-width="4" stroke-linecap="round"/>

  <!-- Flag triangle -->
  <polygon points="520,280 545,265 545,295" fill="#2BB3A3"/>
</svg>