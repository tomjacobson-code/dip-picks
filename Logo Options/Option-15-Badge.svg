<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: transparent -->
  <defs>
    <style>
      .wordmark-arc { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: 900; font-size: 80px; fill: #1F1F1F; }
    </style>
  </defs>

  <!-- Circle background -->
  <circle cx="400" cy="380" r="340" fill="none" stroke="#1F1F1F" stroke-width="12"/>

  <!-- DP Monogram centered -->
  <g id="dp-mono-badge" transform="translate(400, 280)">
    <!-- Shared vertical stroke -->
    <rect x="-25" y="-60" width="45" height="240" fill="#1F1F1F"/>
    <!-- D bowl (left curve) -->
    <path d="M 20 -60 Q 100 -60 100 30 L 100 120 Q 100 210 20 210" stroke="#1F1F1F" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- P bowl (right curve) -->
    <path d="M 20 -60 Q 100 -60 100 30 L 100 30 Q 100 90 20 90" stroke="#1F1F1F" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(110 0)"/>
  </g>

  <!-- "DIP PICKS" arced at bottom -->
  <path id="arc-bottom" d="M 200 650 A 200 200 0 0 1 600 650" fill="none"/>
  <text fill="#1F1F1F" font-family="'Arial Black', 'Impact', sans-serif" font-weight="900" font-size="70" text-anchor="middle" letter-spacing="0.05em">
    <textPath href="#arc-bottom" startOffset="50%">DIP PICKS</textPath>
  </text>
</svg>