<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Charcoal background -->
  <rect x="0" y="0" width="800" height="800" fill="#1F1F1F"/>

  <defs>
    <style>
      .block-text { font-family: 'Impact', 'Arial Black', sans-serif; font-weight: 900; font-size: 130px; letter-spacing: -4px; text-anchor: middle; }
      .block-color { fill: #FFF3E6; }
      .block-color-picks { fill: #FFF3E6; }
    </style>
  </defs>

  <!-- DIP in mustard rectangle -->
  <rect x="80" y="150" width="640" height="140" fill="#F2B134"/>
  <text x="400" y="270" class="block-text block-color">DIP</text>

  <!-- PICKS below in cream -->
  <text x="400" y="520" class="block-text block-color-picks">PICKS</text>
</svg>