<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: transparent -->
  <defs>
    <style>
      .bold-condensed { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: 900; font-size: 180px; text-anchor: middle; fill: #1F1F1F; }
    </style>
  </defs>

  <!-- "DIP" at top -->
  <text x="400" y="240" class="bold-condensed">DIP</text>

  <!-- Diagonal slash line (teal) -->
