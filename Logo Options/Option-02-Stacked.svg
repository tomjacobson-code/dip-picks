<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dip-text { font-family: 'Impact', 'Arial Black', sans-serif; font-weight: 900; font-size: 140px; letter-spacing: -3px; text-anchor: middle; }
      .dip { fill: #1F1F1F; }
      .picks { fill: #1F1F1F; }
    </style>
  </defs>

  <!-- DIP (top) -->
  <text x="400" y="250" class="dip-text dip">DIP</text>

  <!-- PICKS (bottom) with chip accent -->
  <text x="400" y="550" class="dip-text picks">PICKS</text>

  <!-- Chip triangle as accent element in center -->
  <polygon points="350,380 420,380 385,320" fill="#D95D39"/>

  <!-- Bite mark effect -->
  <circle cx="410" cy="345" r="18" fill="none" stroke="#1F1F1F" stroke-width="2"/>
</svg>