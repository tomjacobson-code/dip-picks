<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Charcoal background -->
  <rect x="0" y="0" width="800" height="800" fill="#1F1F1F"/>

  <defs>
    <style>
      .bold-font { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: 900; font-size: 160px; text-anchor: middle; }
      .dip-white { fill: #FFFFFF; }
      .picks-dark { fill: #FFF3E6; }
    </style>
  </defs>

  <!-- "DIP" in orange pill on top -->
  <rect x="150" y="100" width="500" height="200" rx="50" fill="#D95D39"/>
  <text x="400" y="250" class="bold-font dip-white">DIP</text>

  <!-- "PICKS" plain below in cream -->
  <text x="400" y="550" class="bold-font picks-dark">PICKS</text>
</svg>