<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: transparent -->
  <defs>
    <style>
      .bold-font { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: 900; font-size: 100px; }
      .dip-text { fill: #1F1F1F; text-anchor: start; }
      .picks-text { fill: #1F1F1F; text-anchor: end; }
    </style>
  </defs>

  <!-- Square background -->
  <rect x="80" y="80" width="640" height="640" fill="none" stroke="#1F1F1F" stroke-width="12"/>

  <!-- Diagonal slash dividing line (teal) -->
  <line x1="120" y1="720" x2="720" y2="120" stroke="#2BB3A3" stroke-width="16" stroke-linecap="round"/>

  <!-- "DIP" top-left -->
  <text x="140" y="220" class="bold-font dip-text">DIP</text>

  <!-- "PICKS" bottom-right -->
  <text x="700" y="650" class="bold-font picks-text">PICKS</text>
</svg>