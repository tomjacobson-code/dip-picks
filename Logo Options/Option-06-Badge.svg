<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background transparent -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
      .text-main { font-family: "Rockwell", "Roboto Slab", Georgia, "Times New Roman", serif; font-weight: 700; font-size: 100px; fill: #1F1F1F; letter-spacing: 0.15em; text-anchor: middle; }
      .text-small { font-family: "Rockwell", "Roboto Slab", Georgia, "Times New Roman", serif; font-weight: 400; font-size: 24px; fill: #1F1F1F; letter-spacing: 0.12em; text-anchor: middle; }
    </style>
  </defs>

  <!-- Outer circle border -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#1F1F1F" stroke-width="8"/>

  <!-- Inner circle border -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="#1F1F1F" stroke-width="2"/>

  <!-- DIP PICKS text -->
  <text x="400" y="420" class="text-main">DIP PICKS</text>

  <!-- Decorative dots/stars as separators -->
  <circle cx="280" cy="420" r="6" fill="#D95D39"/>
  <circle cx="520" cy="420" r="6" fill="#D95D39"/>

  <!-- PREMIUM DIPS arced text at bottom -->
  <defs>
    <path id="arcPath" d="M 200,400 A 200,200 0 0,1 600,400" fill="none"/>
  </defs>
  <text class="text-small" letter-spacing="0.1em">
    <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
      PREMIUM DIPS
    </textPath>
  </text>
</svg>