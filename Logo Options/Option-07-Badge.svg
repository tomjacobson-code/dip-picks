<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background transparent -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
      .text-dip { font-family: "Rockwell", "Roboto Slab", Georgia, "Times New Roman", serif; font-weight: 700; font-size: 90px; fill: #1F1F1F; letter-spacing: 0.15em; text-anchor: middle; }
      .text-picks { font-family: "Rockwell", "Roboto Slab", Georgia, "Times New Roman", serif; font-weight: 700; font-size: 90px; fill: #1F1F1F; letter-spacing: 0.15em; text-anchor: middle; }
    </style>
  </defs>

  <!-- Rounded rectangle border -->
  <rect x="100" y="100" width="600" height="600" rx="40" fill="none" stroke="#1F1F1F" stroke-width="8"/>

  <!-- DIP text -->
  <text x="400" y="310" class="text-dip">DIP</text>

  <!-- Underline accent under DIP -->
  <rect x="250" y="340" width="300" height="10" fill="#D95D39"/>

  <!-- PICKS text -->
  <text x="400" y="520" class="text-picks">PICKS</text>
</svg>