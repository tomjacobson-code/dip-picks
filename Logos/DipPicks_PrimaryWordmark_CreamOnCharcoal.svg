<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800;900&amp;family=Inter:wght@500&amp;display=swap');
    </style>
  </defs>
  <!-- DIP PICKS wordmark — both words in one text so text-anchor="middle" centers the whole string -->
  <text x="400" y="218"
        font-family="'Playfair Display', Georgia, serif"
        font-size="100"
        fill="#F5F0E8"
        text-anchor="middle">
    <tspan font-weight="800" letter-spacing="-3">DIP</tspan><tspan dx="24" font-weight="900" letter-spacing="-4">PICKS</tspan>
  </text>

  <!-- Tagline — same x="400" and text-anchor="middle" guarantees perfect alignment -->
  <text x="400" y="248"
        font-family="'Inter', sans-serif"
        font-weight="500"
        font-size="14"
        letter-spacing="3.5"
        fill="#F5F0E8"
        fill-opacity="0.6"
        text-anchor="middle">Pick your dip</text>
</svg>
